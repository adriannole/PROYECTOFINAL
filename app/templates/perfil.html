<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="/app/static/css/styleperfil.css">
<script src="/app/static/js/scriptperfil.js"></script>

<title>PERFIL</title>
</head>
<body>

<!-- Container for the three main columns -->
<div class="main-container">

<!-- Left Column -->
<div class="column left">
    <!-- Subcontainers -->
    <div class="subcontainer">
    <p>RECOMENDACIONES</p>
    </div>
    <div class="subcontainer">
    <p>VIDEOS</p>
    </div>
    <div class="subcontainer">
    <p>ANEXOS</p>
    </div>
</div>

<!-- Center Column -->
<div class="column center">
    <div class="subcontainer">
    <p>RESULTADOS DEL TEST DE PERSONALIDAD</p>
    <img src="https://placehold.co/150x100" alt="Placeholder image for container image3">
    <div class="subcontainer">
        <p>DATOS DEL CLIENTE</p>
    </div>
    <div class="subcontainer">
        <p>TEST PRELIMINAR</p>
    </div>
    <div class="subcontainer">
        <p>DIAGNOSTICO</p>
    </div>
    <div class="subcontainer">
    <p>DESTREZAS</p>
    </div>
    </div>
</div>

<!-- Right Column -->
<div class="column right">
    <div class="subcontainer">
    <img src="https://placehold.co/150x100" alt="image DE LOGOTEM">
    </div>
    <div class="subcontainer">
    <p>CHAT BOT</p>
    </div>
    <div class="subcontainer">
    <img src="https://placehold.co/150x100" alt="image DE LOGO">
    </div>
</div>

</div>

<!-- Buttons at the bottom -->
<div class="buttons">
<button class="btn">DESCARGAR RESULTADOS</button>
<button class="btn">FINALIZAR</button>
</div>

</body>
</html>
