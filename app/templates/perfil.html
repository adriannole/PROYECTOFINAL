<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Test de Personalidad</title>
    <link rel="stylesheet" href="/app/static/css/styleperfil.css">
    <script src="/app/static/js/scriptperfil.js"></script> 
</head>
<body>

    <!-- Profile Container -->
    <div id="profile-container" class="container">
        <!-- Profile Recommendations -->
        <div id="profile-recommendations" class="box">contenedor de recomendaciones</div>
        <!-- Profile Videos -->
        <div id="profile-videos" class="box">contenedor de videos</div>
        <!-- Profile Goals -->
        <div id="profile-goals" class="box">contenedor de metas</div>
    </div>

    <!-- Test Results Container -->
    <div id="test-results-container" class="container">
        <div id="client-data-container" class="box">contenedor de datos del cliente</div>
        <div id="preliminary-test-container" class="box">contenedor de test preliminar</div>
        <div id="diagnostic-container" class="box">contenedor de diagnostico</div>
        <div id="skills-container" class="box">contenedor de destrezas</div>
        <button id="download-results">DESCARGAR RESULTADOS</button>
    </div>

    <!-- Bot Container -->
    <div id="bot-container" class="container">
        <div id="chatbot-container" class="box">contenedor del bot</div>
        <button id="chatbot-button">BOTÃ“N</button>
        <div id="image-container" class="box">CONTAINER imagen</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
