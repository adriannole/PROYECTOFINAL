<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Interactive Layout</title>

<link rel="stylesheet" href="/app/static/css/stylePrincpial.css">
<script src="/app/static/js/scriptPrincipal.js"></script>   
</head>
<body>

<div class="main-container">
  <div class="header">
    <div class="test-title">TEST PERSONALIDAD</div>
    <div class="logo-container">
      <img src="/app/static/img/TEXTC.png" alt="Logo image">
    </div>
  </div>

  <div class="content">
    <div class="left-column">
      <div class="profile-container">
        <img src="https://placehold.co/200x200" alt="Profile image description">
      </div>
      <div class="status">
        <img src="https://placehold.co/20x20" alt="Status icon">
        <span>CONTENTO</span>
      </div>
      <div class="timer" id="timer">00:00:01</div>
      
    </div>
    
    <div class="center-column">
     
      <div class="test-question">QUE INTERPRETA EN ESTA IMAGEN</div>
      <div class="image-container">
        <img src="https://placehold.co/688x461" alt="Test image description">
      </div>
      <button class="button voice-button">ICONO INTERACTIVO DE VOZ</button>
    </div>

    <div class="right-column">
      <div class="robot-container">
        <img src="/app/static/img/LOGO.png" alt="Robot image">
      </div>
   
    </div>
  </div>
</div>
<div class="footer">
  <button class="button cancel">CANCELAR</button>
  <button class="button finish">Finalizar â†’</button>
</div>

</body>
</html>
